<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f0f9ff" />
      <stop offset="100%" stop-color="#dbeafe" />
    </linearGradient>
    <linearGradient id="faqGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3b82f6" />
      <stop offset="100%" stop-color="#1d4ed8" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="10" flood-color="rgba(0,0,0,0.15)"/>
    </filter>
  </defs>
  
  <!-- Main background -->
  <rect width="800" height="400" fill="url(#bgGradient)" rx="12" ry="12"/>
  
  <!-- Decorative elements -->
  <circle cx="700" cy="80" r="60" fill="#bfdbfe" opacity="0.4"/>
  <circle cx="100" cy="320" r="80" fill="#bfdbfe" opacity="0.3"/>
  
  <!-- FAQ accordion elements -->
  <g transform="translate(400, 200)" filter="url(#shadow)">
    <!-- Main container -->
    <rect x="-200" y="-150" width="400" height="300" rx="10" fill="white" stroke="#e2e8f0" stroke-width="2"/>
    
    <!-- FAQ header -->
    <text x="-180" y="-120" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e40af">Frequently Asked Questions</text>
    <rect x="-180" y="-110" width="80" height="3" fill="#3b82f6" rx="1"/>
    
    <!-- FAQ item 1 (expanded) -->
    <rect x="-180" y="-80" width="360" height="50" rx="5" fill="url(#faqGradient)"/>
    <text x="-160" y="-50" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">How does the fall detection system work?</text>
    <circle cx="160" cy="-55" r="15" fill="white" opacity="0.9"/>
    <text x="160" y="-50" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e40af" text-anchor="middle">-</text>
    
    <rect x="-180" y="-30" width="360" height="80" rx="5" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
    <text x="-160" y="-5" font-family="Arial, sans-serif" font-size="12" fill="#64748b">Our system uses advanced AI algorithms to analyze</text>
    <text x="-160" y="15" font-family="Arial, sans-serif" font-size="12" fill="#64748b">movement patterns captured by cameras. When an</text>
    <text x="-160" y="35" font-family="Arial, sans-serif" font-size="12" fill="#64748b">anomaly is detected that matches fall characteristics,</text>
    <text x="-160" y="55" font-family="Arial, sans-serif" font-size="12" fill="#64748b">the system immediately sends alerts to caregivers.</text>
    
    <!-- FAQ item 2 (collapsed) -->
    <rect x="-180" y="70" width="360" height="50" rx="5" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
    <text x="-160" y="100" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e40af">Is the system difficult to install?</text>
    <circle cx="160" cy="95" r="15" fill="#f1f5f9"/>
    <text x="160" y="100" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#3b82f6" text-anchor="middle">+</text>
    
    <!-- FAQ item 3 (collapsed) -->
    <rect x="-180" y="130" width="360" height="50" rx="5" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
    <text x="-160" y="160" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e40af">How much does FallSense cost?</text>
    <circle cx="160" cy="155" r="15" fill="#f1f5f9"/>
    <text x="160" y="160" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#3b82f6" text-anchor="middle">+</text>
  </g>
  
  <!-- Question mark decorative elements -->
  <g transform="translate(150, 120)">
    <circle cx="0" cy="0" r="60" fill="white" stroke="#e2e8f0" stroke-width="2" filter="url(#shadow)"/>
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="#3b82f6" text-anchor="middle">?</text>
  </g>
  
  <g transform="translate(200, 300)">
    <circle cx="0" cy="0" r="40" fill="white" stroke="#e2e8f0" stroke-width="2" filter="url(#shadow)"/>
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="50" font-weight="bold" fill="#93c5fd" text-anchor="middle">?</text>
  </g>
  
  <g transform="translate(650, 150)">
    <circle cx="0" cy="0" r="30" fill="white" stroke="#e2e8f0" stroke-width="2" filter="url(#shadow)"/>
    <text x="0" y="10" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="#bfdbfe" text-anchor="middle">?</text>
  </g>
  
  <!-- Search element -->
  <g transform="translate(650, 300)">
    <rect x="-100" y="-25" width="200" height="50" rx="25" fill="white" stroke="#e2e8f0" stroke-width="2" filter="url(#shadow)"/>
    <text x="-70" y="5" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8">Search questions...</text>
    <circle cx="70" cy="0" r="15" fill="#3b82f6"/>
    <g transform="translate(70, 0) scale(0.03)">
      <!-- Search icon -->
      <path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z" fill="white"/>
    </g>
  </g>
</svg>