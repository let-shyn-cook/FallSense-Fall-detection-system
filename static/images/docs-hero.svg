<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f0f9ff" />
      <stop offset="100%" stop-color="#dbeafe" />
    </linearGradient>
    <linearGradient id="docsGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3b82f6" />
      <stop offset="100%" stop-color="#1d4ed8" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="10" flood-color="rgba(0,0,0,0.15)"/>
    </filter>
  </defs>
  
  <!-- Main background -->
  <rect width="800" height="400" fill="url(#bgGradient)" rx="12" ry="12"/>
  
  <!-- Decorative elements -->
  <circle cx="700" cy="80" r="60" fill="#bfdbfe" opacity="0.4"/>
  <circle cx="100" cy="320" r="80" fill="#bfdbfe" opacity="0.3"/>
  
  <!-- Documentation book -->
  <g transform="translate(400, 200)" filter="url(#shadow)">
    <!-- Book cover -->
    <rect x="-100" y="-120" width="200" height="240" rx="5" fill="url(#docsGradient)" stroke="#1e40af" stroke-width="2"/>
    
    <!-- Book pages -->
    <path d="M100 -120 L100 120 C60 100, 20 100, -20 120 L-20 -120 C20 -100, 60 -100, 100 -120 Z" fill="white" stroke="#e2e8f0" stroke-width="1"/>
    
    <!-- Page content lines -->
    <line x1="0" y1="-90" x2="80" y2="-90" stroke="#e2e8f0" stroke-width="3" stroke-linecap="round"/>
    <line x1="0" y1="-70" x2="80" y2="-70" stroke="#e2e8f0" stroke-width="3" stroke-linecap="round"/>
    <line x1="0" y1="-50" x2="60" y2="-50" stroke="#e2e8f0" stroke-width="3" stroke-linecap="round"/>
    
    <line x1="0" y1="-10" x2="80" y2="-10" stroke="#e2e8f0" stroke-width="3" stroke-linecap="round"/>
    <line x1="0" y1="10" x2="80" y2="10" stroke="#e2e8f0" stroke-width="3" stroke-linecap="round"/>
    <line x1="0" y1="30" x2="60" y2="30" stroke="#e2e8f0" stroke-width="3" stroke-linecap="round"/>
    
    <line x1="0" y1="70" x2="80" y2="70" stroke="#e2e8f0" stroke-width="3" stroke-linecap="round"/>
    <line x1="0" y1="90" x2="60" y2="90" stroke="#e2e8f0" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Book title on cover -->
    <text x="-80" y="-80" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">DOCUMENTATION</text>
    <rect x="-80" y="-70" width="60" height="3" fill="white" rx="1"/>
    
    <!-- Book icon on cover -->
    <g transform="translate(-60, -30) scale(0.08)">
      <path d="M96 0C43 0 0 43 0 96V416c0 53 43 96 96 96H384h32c17.7 0 32-14.3 32-32s-14.3-32-32-32V384c17.7 0 32-14.3 32-32V32c0-17.7-14.3-32-32-32H384 96zm0 384H352v64H96c-17.7 0-32-14.3-32-32s14.3-32 32-32zm32-240c0-8.8 7.2-16 16-16H336c8.8 0 16 7.2 16 16s-7.2 16-16 16H144c-8.8 0-16-7.2-16-16zm16 48H336c8.8 0 16 7.2 16 16s-7.2 16-16 16H144c-8.8 0-16-7.2-16-16s7.2-16 16-16z" fill="white"/>
    </g>
  </g>
  
  <!-- Sidebar navigation -->
  <g transform="translate(150, 200)">
    <rect x="-60" y="-100" width="120" height="200" rx="10" fill="white" stroke="#e2e8f0" stroke-width="2" filter="url(#shadow)"/>
    
    <!-- Menu items -->
    <rect x="-40" y="-80" width="80" height="10" rx="5" fill="#3b82f6"/>
    <rect x="-40" y="-60" width="80" height="10" rx="5" fill="#e2e8f0"/>
    <rect x="-40" y="-40" width="80" height="10" rx="5" fill="#e2e8f0"/>
    <rect x="-40" y="-20" width="80" height="10" rx="5" fill="#e2e8f0"/>
    <rect x="-40" y="0" width="80" height="10" rx="5" fill="#e2e8f0"/>
    <rect x="-40" y="20" width="80" height="10" rx="5" fill="#e2e8f0"/>
    <rect x="-40" y="40" width="80" height="10" rx="5" fill="#e2e8f0"/>
    <rect x="-40" y="60" width="80" height="10" rx="5" fill="#e2e8f0"/>
    
    <!-- Active indicator -->
    <rect x="-50" y="-85" width="5" height="20" rx="2" fill="#3b82f6"/>
  </g>
  
  <!-- Code snippet -->
  <g transform="translate(650, 200)">
    <rect x="-100" y="-80" width="200" height="160" rx="10" fill="#1e293b" filter="url(#shadow)"/>
    
    <!-- Code lines -->
    <text x="-85" y="-50" font-family="monospace" font-size="12" fill="#22d3ee">function detectFall() {</text>
    <text x="-75" y="-30" font-family="monospace" font-size="12" fill="#a5f3fc">  const data = sensor.read();</text>
    <text x="-75" y="-10" font-family="monospace" font-size="12" fill="#a5f3fc">  if (isAnomalous(data)) {</text>
    <text x="-65" y="10" font-family="monospace" font-size="12" fill="#f472b6">    alert("Fall detected!");</text>
    <text x="-65" y="30" font-family="monospace" font-size="12" fill="#f472b6">    notifyCaregiver();</text>
    <text x="-75" y="50" font-family="monospace" font-size="12" fill="#a5f3fc">  }</text>
    <text x="-85" y="70" font-family="monospace" font-size="12" fill="#22d3ee">}</text>
  </g>
</svg>