<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f0f9ff" />
      <stop offset="100%" stop-color="#dbeafe" />
    </linearGradient>
    <linearGradient id="contactGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3b82f6" />
      <stop offset="100%" stop-color="#1d4ed8" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="10" flood-color="rgba(0,0,0,0.15)"/>
    </filter>
  </defs>
  
  <!-- Main background -->
  <rect width="800" height="400" fill="url(#bgGradient)" rx="12" ry="12"/>
  
  <!-- Decorative elements -->
  <circle cx="700" cy="80" r="60" fill="#bfdbfe" opacity="0.4"/>
  <circle cx="100" cy="320" r="80" fill="#bfdbfe" opacity="0.3"/>
  
  <!-- Contact form -->
  <g transform="translate(500, 200)" filter="url(#shadow)">
    <rect x="-150" y="-120" width="300" height="240" rx="10" fill="white" stroke="#e2e8f0" stroke-width="2"/>
    
    <!-- Form header -->
    <text x="-130" y="-90" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1e40af">Contact Us</text>
    <rect x="-130" y="-80" width="60" height="3" fill="#3b82f6" rx="1"/>
    
    <!-- Form fields -->
    <rect x="-130" y="-60" width="260" height="40" rx="5" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
    <text x="-120" y="-35" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8">Name</text>
    
    <rect x="-130" y="-10" width="260" height="40" rx="5" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
    <text x="-120" y="15" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8">Email</text>
    
    <rect x="-130" y="40" width="260" height="80" rx="5" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
    <text x="-120" y="65" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8">Message</text>
    
    <!-- Submit button -->
    <rect x="-130" y="130" width="100" height="40" rx="5" fill="url(#contactGradient)"/>
    <text x="-80" y="155" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">SEND</text>
  </g>
  
  <!-- Contact methods -->
  <g transform="translate(200, 120)" filter="url(#shadow)">
    <circle cx="0" cy="0" r="50" fill="white" stroke="#e2e8f0" stroke-width="2"/>
    <g transform="translate(-20, -20) scale(0.08)">
      <!-- Phone icon -->
      <path d="M164.9 24.6c-7.7-18.6-28-28.5-47.4-23.2l-88 24C12.1 30.2 0 46 0 64C0 311.4 200.6 512 448 512c18 0 33.8-12.1 38.6-29.5l24-88c5.3-19.4-4.6-39.7-23.2-47.4l-96-40c-16.3-6.8-35.2-2.1-46.3 11.6L304.7 368C234.3 334.7 177.3 277.7 144 207.3L193.3 167c13.7-11.2 18.4-30 11.6-46.3l-40-96z" fill="#3b82f6"/>
    </g>
  </g>
  
  <g transform="translate(200, 250)" filter="url(#shadow)">
    <circle cx="0" cy="0" r="50" fill="white" stroke="#e2e8f0" stroke-width="2"/>
    <g transform="translate(-20, -20) scale(0.08)">
      <!-- Email icon -->
      <path d="M48 64C21.5 64 0 85.5 0 112c0 15.1 7.1 29.3 19.2 38.4L236.8 313.6c11.4 8.5 27 8.5 38.4 0L492.8 150.4c12.1-9.1 19.2-23.3 19.2-38.4c0-26.5-21.5-48-48-48H48zM0 176V384c0 35.3 28.7 64 64 64H448c35.3 0 64-28.7 64-64V176L294.4 339.2c-22.8 17.1-54 17.1-76.8 0L0 176z" fill="#3b82f6"/>
    </g>
  </g>
  
  <g transform="translate(200, 380)" filter="url(#shadow)">
    <circle cx="0" cy="0" r="50" fill="white" stroke="#e2e8f0" stroke-width="2"/>
    <g transform="translate(-20, -20) scale(0.08)">
      <!-- Location icon -->
      <path d="M215.7 499.2C267 435 384 279.4 384 192C384 86 298 0 192 0S0 86 0 192c0 87.4 117 243 168.3 307.2c12.3 15.3 35.1 15.3 47.4 0zM192 128a64 64 0 1 1 0 128 64 64 0 1 1 0-128z" fill="#3b82f6"/>
    </g>
  </g>
  
  <!-- Connection lines -->
  <line x1="250" y1="120" x2="350" y2="150" stroke="#93c5fd" stroke-width="3" stroke-dasharray="5,5"/>
  <line x1="250" y1="250" x2="350" y2="200" stroke="#93c5fd" stroke-width="3" stroke-dasharray="5,5"/>
  <line x1="250" y1="380" x2="350" y2="250" stroke="#93c5fd" stroke-width="3" stroke-dasharray="5,5"/>
  
  <!-- Communication visualization -->
  <g transform="translate(350, 80)">
    <circle cx="0" cy="0" r="30" fill="white" stroke="#e2e8f0" stroke-width="2" filter="url(#shadow)"/>
    <g transform="translate(-15, -15) scale(0.06)">
      <!-- Message icon -->
      <path d="M256 448c141.4 0 256-93.1 256-208S397.4 32 256 32S0 125.1 0 240c0 45.1 17.7 86.8 47.7 120.9c-1.9 24.5-11.4 46.3-21.4 62.9c-5.5 9.2-11.1 16.6-15.2 21.6c-2.1 2.5-3.7 4.4-4.9 5.7c-.6 .6-1 1.1-1.3 1.4l-.3 .3 0 0 0 0 0 0 0 0c-4.6 4.6-5.9 11.4-3.4 17.4c2.5 6 8.3 9.9 14.8 9.9c28.7 0 57.6-8.9 81.6-19.3c22.9-10 42.4-21.9 54.3-30.6c31.8 11.5 67 17.9 104.1 17.9zM128 208a32 32 0 1 1 0 64 32 32 0 1 1 0-64zm128 0a32 32 0 1 1 0 64 32 32 0 1 1 0-64zm96 32a32 32 0 1 1 64 0 32 32 0 1 1 -64 0z" fill="#3b82f6"/>
    </g>
  </g>
</svg>