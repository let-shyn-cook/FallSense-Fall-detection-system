<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f0f9ff" />
      <stop offset="100%" stop-color="#dbeafe" />
    </linearGradient>
    <linearGradient id="teamGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3b82f6" />
      <stop offset="100%" stop-color="#1d4ed8" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="10" flood-color="rgba(0,0,0,0.15)"/>
    </filter>
  </defs>
  
  <!-- Main background -->
  <rect width="800" height="400" fill="url(#bgGradient)" rx="12" ry="12"/>
  
  <!-- Decorative elements -->
  <circle cx="700" cy="80" r="60" fill="#bfdbfe" opacity="0.4"/>
  <circle cx="100" cy="320" r="80" fill="#bfdbfe" opacity="0.3"/>
  
  <!-- Team silhouettes -->
  <g transform="translate(400, 200)" filter="url(#shadow)">
    <!-- Central figure (leader) -->
    <g transform="translate(0, 0)">
      <circle cx="0" cy="-60" r="25" fill="#1e40af"/>
      <rect x="-20" y="-35" width="40" height="70" rx="10" fill="#1e40af"/>
    </g>
    
    <!-- Team member 1 -->
    <g transform="translate(-80, 10)">
      <circle cx="0" cy="-50" r="20" fill="#3b82f6"/>
      <rect x="-15" y="-30" width="30" height="60" rx="8" fill="#3b82f6"/>
    </g>
    
    <!-- Team member 2 -->
    <g transform="translate(-40, -20)">
      <circle cx="0" cy="-50" r="20" fill="#60a5fa"/>
      <rect x="-15" y="-30" width="30" height="60" rx="8" fill="#60a5fa"/>
    </g>
    
    <!-- Team member 3 -->
    <g transform="translate(40, -20)">
      <circle cx="0" cy="-50" r="20" fill="#60a5fa"/>
      <rect x="-15" y="-30" width="30" height="60" rx="8" fill="#60a5fa"/>
    </g>
    
    <!-- Team member 4 -->
    <g transform="translate(80, 10)">
      <circle cx="0" cy="-50" r="20" fill="#3b82f6"/>
      <rect x="-15" y="-30" width="30" height="60" rx="8" fill="#3b82f6"/>
    </g>
    
    <!-- Connection lines -->
    <line x1="0" y1="-35" x2="-80" y2="-40" stroke="#93c5fd" stroke-width="3" stroke-dasharray="5,5"/>
    <line x1="0" y1="-35" x2="-40" y2="-70" stroke="#93c5fd" stroke-width="3" stroke-dasharray="5,5"/>
    <line x1="0" y1="-35" x2="40" y2="-70" stroke="#93c5fd" stroke-width="3" stroke-dasharray="5,5"/>
    <line x1="0" y1="-35" x2="80" y2="-40" stroke="#93c5fd" stroke-width="3" stroke-dasharray="5,5"/>
  </g>
  
  <!-- Mission/Vision elements -->
  <g transform="translate(150, 150)">
    <circle cx="0" cy="0" r="50" fill="white" stroke="#e2e8f0" stroke-width="2" filter="url(#shadow)"/>
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e40af" text-anchor="middle" dominant-baseline="middle">MISSION</text>
    <circle cx="0" cy="0" r="40" fill="none" stroke="#3b82f6" stroke-width="2" stroke-dasharray="5,5">
      <animate attributeName="r" values="40;45;40" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <g transform="translate(650, 150)">
    <circle cx="0" cy="0" r="50" fill="white" stroke="#e2e8f0" stroke-width="2" filter="url(#shadow)"/>
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e40af" text-anchor="middle" dominant-baseline="middle">VISION</text>
    <circle cx="0" cy="0" r="40" fill="none" stroke="#3b82f6" stroke-width="2" stroke-dasharray="5,5">
      <animate attributeName="r" values="40;45;40" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Timeline element -->
  <g transform="translate(400, 320)">
    <rect x="-150" y="-20" width="300" height="40" rx="20" fill="white" stroke="#e2e8f0" stroke-width="2" filter="url(#shadow)"/>
    <circle cx="-100" cy="0" r="10" fill="#3b82f6"/>
    <circle cx="-50" cy="0" r="10" fill="#3b82f6"/>
    <circle cx="0" cy="0" r="10" fill="#3b82f6"/>
    <circle cx="50" cy="0" r="10" fill="#3b82f6"/>
    <circle cx="100" cy="0" r="10" fill="#3b82f6"/>
    <line x1="-100" y1="0" x2="100" y2="0" stroke="#e2e8f0" stroke-width="3"/>
  </g>
</svg>